<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
  </head>
  <body>
    <h1>Create new student</h1>

    <div>
      <form method="post" id="studentDetailForm">
        <div class="form-group">
          <label for="">FirstName</label>
          <input
            type="text"
            placeholder="Enter first Name"
            name="firstname"
            id="firstName"
          />
        </div>
        <div class="form-group">
          <label for="">SurName</label>
          <input
            type="text"
            placeholder="Enter first Name"
            name="lastname"
            id="lastName"
          />
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            placeholder="Enter Your Email"
            name="email"
            id="email"
          />
        </div>
        <div class="form-group">
          <label for="">Phone Number</label>
          <input
            type="number"
            placeholder="Enter Phonenumber"
            name="phone"
            id="phoneNumber"
          />
        </div>
        <div class="form-group">
          <label for="">State of Origin</label>
          <input
            type="text"
            placeholder="Enter state of origin"
            name="state"
            id="state"
          />
        </div>
        <div class="form-group">
          <label for="">Address</label>
          <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group">
          <label for="">Gender</label>
          <input type="radio" name="gender" id="male" />male
          <input type="radio" name="gender" id="female" />female
        </div>
        <div class="form-group">
          <label for="">Date of Birth</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="form-group">
          <label for="">Program</label>
          <select name="" id="program">
            <option value="" selected>select program</option>
            <option value="">ICT Fundamentals</option>
            <option value="">Web Design</option>
            <option value="">Web Development</option>
            <option value="">Frontend Web Development</option>
            <option value="">Backend Web Development</option>
            <option value="">Mobile App Development</option>
            <option value="">Graphics Design</option>
            <option value="">UI/UX Design</option>
            <option value="">Digital Marketing</option>
          </select>
        </div>
        <div class="form-group">
          <select name="" id="price">
            <option value="" selected>Amount</option>
            <option value="">ICT Fundamentals(40,000)</option>
            <option value="">Web Design(45000)</option>
            <option value="">Web Development(100000)</option>
            <option value="">Frontend Web Development(150,000)</option>
            <option value="">Backend Web Development(120,000)</option>
            <option value="">Mobile App Development(120,000)</option>
            <option value="">Graphics Design(60,000)</option>
            <option value="">UI/UX Design(70,000)</option>
            <option value="">Digital Marketing(50,000)</option>
          </select>
        </div>
        <div class="form-group">
            <label for="">start date</label>
            <input type="date" name="start_date" id="start_date" />
          </div>
          <div class="form-group">
            <label for="">end  date</label>
            <input type="date" name="end_date" id="end_date" />
          </div>
        <div>
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
