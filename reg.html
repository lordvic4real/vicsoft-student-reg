<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>registration</title>
  </head>
  <body>
    <div class="reg_Container">
      <div class="box_overlay"></div>
      
      <div class="sec_A">
        <h3 class="signIn signBtn">Sign In</h3>
        <img src="images/logo.png" alt="logo" class="logo" />
        <h1 class="admin">Trainnie Login</h1>

      <form  class="formA">
  
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input
            type="email"
            placeholder="Enter Your Email"
            name="email"
            id="loginEmail"
          />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="password">
            <img src="images/eye-solid.svg" alt="showPswd" class="eye eye_1" />
            <img
              src="images/eye-slash-solid.svg"
              alt="hidePswd"
              class="eye eye_2"
            />
            <input
              type="password"
              placeholder="Enter Your Password"
              name="password"
              id="loginPassword"
            />
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
        <div class="forgotPass">
          <p>Forgot Password? <a href="#" class="reset">Reset</a></p>
        </div>
        <div class="followUs">
          <a href="#"><img src="images/facebook.png" alt="" class="follow" /></a>
          <a href="#"><img src="images/twitter.png" alt="" class="follow" /></a>
          <a href="#"><img src="images/linkedin.png" alt="" class="follow" /></a>
          <a href="#"><img src="images/insta.png" alt="" class="follow" /></a>
        </div>
        <p class="reg_footer">&#169; Copyright 2024 VICSOFT Global</p>
      </form>
    </div>

      <div class="sec_B">
        <h3 class="signUp signBtn">Sign Up</h3>
      <img src="images/logo.png" alt="logo" class="logo" />
      <h1 class="admin">Student Registration</h1>
      
      <form  method="post" id="studentDetailForm" class="formB">
      
  
          <div class="form-group">
            <label for="">FirstName</label>
            <input
              type="text"
              placeholder="Enter first Name"
              name="firstname"
              id="firstName"
            />
          </div>
          <div class="form-group">
            <label for="">SurName</label>
            <input
              type="text"
              placeholder="Enter last Name"
              name="lastname"
              id="lastName"
            />
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input
              type="email"
              placeholder="Enter Your Email"
              name="email"
              id="email"
            />
          </div>
          <div class="form-group">
            <label for="">Phone Number</label>
            <input
              type="number"
              placeholder="Enter Phonenumber"
              name="phone"
              id="phoneNumber"
            />
          </div>
          <div class="form-group">
            <label for="">State of Origin</label>
            <input
              type="text"
              placeholder="Enter state of origin"
              name="state"
              id="state"
            />
          </div>
          <div class="form-group">
            <label for="">Date of Birth</label>
            <input type="date" name="dob" id="dob" />
          </div>
          <div class="form-group">
            <label for="program">Program</label>
            <select id="program" class="program">
              <option value="" selected>Select Program</option>
              <option value="ICT Fundamentals" class="myoption">ICT Fundamentals</option>
              <option value="Web Design">Web Design</option>
              <option value="Web Development">Web Development</option>
              <option value="Frontend Web Development">
                Frontend Web Development
              </option>
              <option value="Backend Web Development">
                Backend Web Development
              </option>
              <option value="Mobile App Development">
                Mobile App Development
              </option>
              <option value="Graphics Design">Graphics Design</option>
              <option value="UI/UX Design">UI/UX Design</option>
              <option value="Digital Marketing">Digital Marketing</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <select id="price" class="program price">
              <option value="" selected>Amount</option>
              <option value="40000">ICT Fundamentals (40,000)</option>
              <option value="45000">Web Design (45,000)</option>
              <option value="100000">Web Development (100,000)</option>
              <option value="150000">Frontend Web Development (150,000)</option>
              <option value="120000">Backend Web Development (120,000)</option>
              <option value="120000">Mobile App Development (120,000)</option>
              <option value="60000">Graphics Design (60,000)</option>
              <option value="70000">UI/UX Design (70,000)</option>
              <option value="50000">Digital Marketing (50,000)</option>
            </select>
          </div>
         
          <div class="form-group">
            <label for="">Start Date</label>
            <input type="date" name="start_date" id="start_date" />
          </div>
          <div class="form-group">
            <label for="">end date</label>
            <input type="date" name="end_date" id="end_date" />
          </div>
          <div class="form-group">
            <label for="">Gender</label>
            <div class="genders">
            <input type="radio" name="gender" id="male" value="male" />male
            <input type="radio" name="gender" id="female" value="female" />female
          </div>
          </div>
          <div class="form-group addr">
            <label for="">Address</label>
            <textarea name="address" id="address"  ></textarea>
          </div>
          <div class="sub_btn">
            <button type="submit" class="btn">Register</button>
          </div>
          <p class="reg_footer">&#169; Copyright 2024 VICSOFT Global</p>
      </form>

      <div class="followUs">
        <a href="#"><img src="images/facebook.png" alt="" class="follow" /></a>
        <a href="#"><img src="images/twitter.png" alt="" class="follow" /></a>
        <a href="#"><img src="images/linkedin.png" alt="" class="follow" /></a>
        <a href="#"><img src="images/insta.png" alt="" class="follow" /></a>
      </div>
    </div>
