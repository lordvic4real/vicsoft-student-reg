<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
  </head>
  <body>
    <div class="container my-5">
      <h1>Student Registration Details</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>State of Origin</th>
            <th>Address</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Program</th>
            <th>Price</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
        </thead>
        <tbody id="student-table-body">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script src="students_details.js"></script>
  </body>
</html>
